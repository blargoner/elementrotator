<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
	<title>Element Rotator Demo</title>
	<style type="text/css">
		#banners {
			position:relative;
		}
		
		#banners div {
			visibility:hidden;
			position:absolute;
			left:0;
			top:0;
			width:300px;
			background:blue;
			color:white;
			text-align:center;
		}
	</style>
</head>

<body>
<div id="banners">
	<div>This is banner 1.</div>
	<div>This is banner 2.</div>
	<div>This is banner 3.</div>
</div>

<!-- Combo-handled YUI JS files: -->
<script type="text/javascript" src="http://yui.yahooapis.com/combo?2.7.0/build/yahoo-dom-event/yahoo-dom-event.js&amp;2.7.0/build/animation/animation-min.js&amp;2.7.0/build/cookie/cookie-min.js&amp;2.7.0/build/element/element-min.js"></script>
<script type="text/javascript" src="js/elementrotator.js"></script>
<script type="text/javascript">
	var rotator = new YAHOO.BLARGON.widget.ElementRotator('banners',
		{
			show_duration: 10,
			clock_sync: true,
			cookie_persist: true
		}
	);
	
	rotator.render();
</script>

</body>
</html>
